<main class="flex flex-col sm:flex-row items-center gap-5 sm:h-[20rem]">
  <img
    [src]="src"
    alt="notfound img"
    class="w-[60%] sm:w-48 aspect-auto p-0 rounded-lg"
  />
  <section class="flex flex-col gap-2 sm:flex-1 w-full   h-full">
    <h2 class="text-2xl font-semibold text-purple-500 h-fit">
      <ng-content select=".title"></ng-content>
    </h2>
    <p class="text-justify h-full">
      <ng-content select=".description"></ng-content>
    </p>
  </section>
</main>
